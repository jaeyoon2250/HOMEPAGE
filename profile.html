<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .head_font {
            font-size: 50pt;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
        }

        .head {
            margin: 0 0 0 600px;
        }

        header {
            background-color: aqua;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 540px;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
        }

        .main_head {
            /*            float: left; */
        }

        .tr1 {
            width: 100px;
        }

        .profile_table {
            margin: 0 auto;
        }

        .main_profile table, th, td {
            border: 1px solid;
        }

        .main_profile th {
            width: 200px;
        }

        .main_profile td {
            width: 300px;
        }

        .tr1 {
            height: 100px;
        }

        .tr2 {
            height: 50px;
        }

    </style>
</head>

<body>
    <header>
        <div>
            <a href="main.html" class="head head_font">My Blog</a>
        </div>
    </header>

    <main class="container">
        <div class="main_head">
            <h2>프로필 수정</h2>
        </div>
        <br><br>
        <div class="main_head">
            <p>자신의 프로필과 별명을 수정하실수 있습니다</p>
        </div>
        <br><br>
        <div class="main_profile">
            <form>
                <table class="profile_table">
                    <tr class="tr1">
                        <th>프로필 사진</th><!--세칸 사용-->
                        <td><img src="#"><button>사진변경</button><button>삭제</button></td>
                    </tr><!--사진변경과 삭제 버튼을 사진 칸 아래로 이동-->
                    <tr class="tr2">
                        <th>아이디</th>
                        <td><input type="text" placeholder="아이디"></td>
                    </tr>
                </table>
                <div>
                    <button>적용</button>
                    <button>취소</button>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
